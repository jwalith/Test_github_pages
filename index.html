<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Search System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Organization Search</h1>
            <p>Find organizations by zip code</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="zipInput" placeholder="Enter zip code (e.g., 12345)" maxlength="10">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="stateSelect">State:</label>
                        <select id="stateSelect">
                            <option value="">All States</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="housingTypeSelect">Housing Type:</label>
                        <select id="housingTypeSelect">
                            <option value="">All Types</option>
                        </select>
                    </div>
                </div>
                
                <div class="proximity-section">
                    <h3>üìç Proximity Search</h3>
                    <div class="proximity-controls">
                        <div class="filter-group">
                            <label for="radiusSelect">Search Radius:</label>
                            <select id="radiusSelect">
                                <option value="5">5 miles</option>
                                <option value="10" selected>10 miles</option>
                                <option value="15">15 miles</option>
                                <option value="25">25 miles</option>
                                <option value="50">50 miles</option>
                            </select>
                        </div>
                        <div class="proximity-buttons">
                            <button id="proximitySearchBtn" class="proximity-btn">
                                üìç Find Near Me
                            </button>
                            <button id="proximitySearchByZipBtn" class="proximity-btn">
                                üìç Find Near Zip Code
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button id="clearFiltersBtn">Clear Filters</button>
                    <button id="searchWithFiltersBtn">Search with Filters</button>
                </div>
            </div>
            
            <div class="data-info">
                <p>üìä Data loaded from GitHub CSV file</p>
                <button id="exportCoordinatesBtn" onclick="exportCoordinates()" style="display: none;">
                    üì• Export Coordinates
                </button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Search Results</h2>
            <div class="results-info">
                <span id="resultCount">0 results found</span>
            </div>
            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            <p>No organizations found for the entered zip code.</p>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <p>‚ùå Error loading data. Please try again later.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
